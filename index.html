<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="node_modules/@fortawesome/fontawesome-free/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function () {
            $('.content-section').hide();

            $('#create_invoices').show();

            $('.nav-menu-item').click(function (e) {
                e.preventDefault();

                const sectionToShow = $(this).attr('href');

                $('.content-section').hide();
                $(sectionToShow).show();
            })

        });
    </script>
</head>
<body>
    <div>
        <nav class="main-menu">
            <ul>
                <li>
                    <a href="#invoices">
                        <i class="fa fa-file-invoice"></i>
                        <span class="nav-text">Invoices</span>
                    </a>
                    <ul class="submenu">
                        <li>
                            <a href="#create_invoices" class="nav-menu-item">
                                <i class="fa fa-plus"></i>
                                <span class="nav-text">Create Invoices</span>
                            </a>
                        </li>
                        <li>
                            <a href="#manage_invoices" class="nav-menu-item">
                                <i class="fa fa-tasks"></i>
                                <span class="nav-text">Manage Invoices</span>
                            </a>
                        </li>
                    </ul>
                </li>
    
                <li>
                    <a href="#customers">
                        <i class="fa fa-users"></i>
                        <span class="nav-text">Customers</span>
                    </a>
                    <ul class="submenu">
                        <li>
                            <a href="#create_customers" class="nav-menu-item">
                                <i class="fa fa-user-plus"></i>
                                <span class="nav-text">Create Customer</span>
                            </a>
                        </li>
                        <li>
                            <a href="#manage_customers" class="nav-menu-item">
                                <i class="fa fa-user-cog"></i>
                                <span class="nav-text">Manage Customers</span>
                            </a>
                        </li>
                    </ul>
                </li>
                <li>
                    <a href="#settings" class="nav-menu-item">
                        <i class="fa fa-cogs"></i>
                        <span class="nav-text">Settings</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
    <section id="create_invoices" class="content-section">
        <h2>Create Invoices</h2>
    </section>
    <section id="manage_invoices" class="content-section">
        <h2>Manage Invoices</h2>
    </section>
    <section id="create_customers" class="content-section">
        <h2>Create Customers</h2>
    </section>
    <section id="manage_customers" class="content-section">
        <h2>Manage Customers</h2>
    </section>
    <section id="settings" class="content-section">
        <h2>Settings</h2>
    </section>
</body>
</html>
