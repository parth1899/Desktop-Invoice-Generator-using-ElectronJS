<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link rel="stylesheet" href="../CSS/main_menu.css" />
    <link rel="stylesheet" href="../CSS/create_customer.css" />
    <link rel="stylesheet" href="../CSS/overall.css" />
    <link rel="stylesheet" href="../CSS/milestones.css" />
    <link rel="stylesheet" href="../CSS/milestone_addition.css" />
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="./index.js"></script>
    <script src="../Backend/invoices.js"></script>
    <script src="../Backend/customer.js"></script>
    <script src="../Backend/milestonepage.js"></script>
  </head>

  <body>
    <nav class="main-menu" id="mainMenu">
      <button class="menu-toggle">Menu</button>
      <ul class="menu-items">
        <li>
          <a href="#create_invoices" class="nav-menu-item">
            <img
              src="../Assets/file-invoice-solid.svg"
              alt="Create Invoice Icon"
              class="nav-icon"
            />
            <span class="nav-text">Create Invoices</span>
          </a>
        </li>
        <li>
          <a href="#create_customers" class="nav-menu-item">
            <img
              src="../Assets/users-solid.svg"
              alt="Create Customer Icon"
              class="nav-icon"
            />
            <span class="nav-text">Create Customer</span>
          </a>
        </li>
        <li>
          <a href="#create_project" class="nav-menu-item">
            <img
              src="../Assets/plus-solid.svg"
              alt="Milestone Icon"
              class="nav-icon"
            />
            <span class="nav-text">Create Project</span>
          </a>
        </li>
        <li>
        <li>
          <a href="#milestones" class="nav-menu-item">
            <img
              src="../Assets/plus-solid.svg"
              alt="Milestone Icon"
              class="nav-icon"
            />
            <span class="nav-text">Milestones</span>
          </a>
        </li>
        <li>
          <a href="#settings" class="nav-menu-item">
            <img
              src="../Assets/sliders-solid.svg"
              alt="Settings Icon"
              class="nav-icon"
            />
            <span class="nav-text">Settings</span>
          </a>
        </li>
      </ul>
    </nav>
    <section id="create_project" class="content-section">
      <div class="form-container">
        <div class="multiPageForm">
          <ul class="tabs" data-tabs id="example-tabs">
            <li class="tabs-title is-active"><a href="#panel1">Create Project</a></li>
            <li class="tabs-title"><a href="#panel2">Add Milestones</a></li>
          </ul>
          <div class="tabs-content" data-tabs-content="example-tabs">
            <div class="tabs-panel is-active" id="panel1">
              <div class="form-container" id="project_form">
                <form id="myForm">
                  <div class="form-group">
                    <label for="customerSelect">Select Customer</label>
                      <select id="customerSelect" required>
                          <option value="" disabled selected>Select Customer</option>
                          <!-- Add options dynamically from your customer database -->
                          <option value="customer1">Customer 1</option>
                          <option value="customer2">Customer 2</option>
                          <!-- Add more options as needed -->
                      </select>
                  </div>
                  <div class="form-group">
                    <label for="projectName">Project Name</label>
                    <input
                      type="text"
                      id="project_name"
                      placeholder="Project Name"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="poNo">Purchase Order Number</label>
                    <input
                      type="text"
                      id="customer_poNo"
                      placeholder="Purchase Order Number"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="total_price">Total Price</label>
                    <input
                      type="text"
                      id="total_price"
                      placeholder="Total Price"
                      required
                    />  
                  </div>
                  <div id="tax">
                    <label for="taxes_label">Taxes:</label><br />
                    <select id="taxes_select" name="taxes">
                      <option value="False">No</option>
                      <option value="True">Yes</option>
                    </select>
                  </div>
                  <div id="tax_type">
                    <label id="tax_type_label">Tax Options</label><br />
                    <select id="tax_type_select" multiple>
                      <option value="IGST">IGST</option>
                      <option value="SGST">SGST</option>
                      <option value="CGST">CGST</option>
                    </select>
                  </div>
                  <button type="button" id="saveProject">Save Project</button>
                </form>
              </div>
              <button class="button prev-tab">Previous</button>
              <button class="button next-tab">Next</button>
            </div>
            <div class="tabs-panel" id="panel2">
              <div id="milestone_table">
                <table id="dataTable">
                  <thead>
                    <tr>
                      <th>Milestone Name</th>
                      <th>Claim Percentage</th>
                      <th>Amount</th>
                    </tr>
                  </thead>
                  <tbody>
                    <!-- Data rows will be added dynamically -->
                  </tbody>
                </table>
                <button id="addRowBtn">Add Row</button><br />
                <!-- <button id="SaveMilestones">Save</button> -->
                <button type="button" id="create_customer">Create Customer</button>
              </div>
              <button class="button prev-tab">Previous</button>
              <button class="button next-tab">Next</button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="create_customers" class="content-section">
        <div class="form-container" id="customer_form">
          <form id="myForm">
            <div class="form-group">
              <label for="companyName">Company Name</label>
              <input
                type="text"
                id="customer_company_name"
                placeholder="Company Name"
                required
              />
            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <input
                type="text"
                id="customer_address"
                placeholder="Address"
                required
              />
            </div>
            <div class="form-group">
              <label for="phone">Phone</label>
              <input
                type="text"
                id="customer_phone"
                placeholder="Phone"
                required
              />
            </div>
            <div class="form-group">
              <label for="gstin">Gst Identification Number</label>
              <input
                type="text"
                id="customer_gstin"
                placeholder="Gst Identification Number"
                required
              />
            </div>
            <div class="form-group">
              <label for="pan">Pan Number</label>
              <input
                type="text"
                id="customer_pan"
                placeholder="Pan Number"
                required
              />
            </div>
            <div class="form-group">
              <label for="cin">Corporate Identification Number</label>
              <input
                type="text"
                id="customer_cin"
                placeholder="Corporate Identification Number"
                required
              />
            </div>
            <button type="button" id="saveCustomer">Save Customer</button>
          </form>
        </div>
    </section>
    <section id="milestones" class="content-section">
      <div id="clientDataContainer">
        <!-- Client data will be dynamically generated here -->
      </div>
    </section>
    <section id="settings" class="content-section"></section>
  </body>
</html>
